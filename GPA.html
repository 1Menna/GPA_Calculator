<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="GPA.css">
</head>
<body>
    <h1>GPA+=<img src="logo.jpeg"></h1>
    <div id="card">
        <br>
        <input type="text" placeholder="GPA" class="result" disabled >
        <input type="text" placeholder="Course" class="course">
        <input type="number" placeholder="Credit Hours" class="hours">
        <select name="Grade" class="grade">
            <option value="A+">A+</option>
            <option value="A">A</option>
            <option value="B+">B+</option>
            <option value="B">B</option>
            <option value="C+">C+</option>
            <option value="C">C</option>
            <option value="D+">D+</option>
            <option value="D">D</option>
            <option value="F">F</option>
        </select>
        <button onclick="Add()">ADD</button>
        <ul id="container">
            <!-- <li>
                <div class="C">OOP</div>
                <div class="H">3</div>
                <div class="G">A+</div>
                <span>&#xd7;</span>
            </li>
            <li>
                <div class="C">OOP</div>
                <div class="H">3</div>
                <div class="G">A+</div>
                <span>&#xd7;</span>
            </li> -->
        </ul>
        <br>
    </div>
    <script src="GPA.js"></script>
</body>
</html>
